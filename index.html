            const chartData = useMemo(() => {

                    stats[s.valueType] = (stats[s.valueType] || 0) + s.duration;

                return VALUE_TYPES.map(vt => ({

                    value: stats[vt.id] || 0,

            // ËÅöÂêàÊ≠∑Âè≤Êï∏Êìö

                    groups[session.date][session.category].duration += session.duration;

                            <NavButton active={view === 'journal'} onClick={() => setView('journal')} icon="Book" label="ÂøÉÊÉÖÊó•Ë®ò" />
                            <NavButton active={view === 'analysis'} onClick={() => setView('analysis')} icon="BarChart2" label="ÊàêÈï∑Ê¥ûÂØü" />
                            <NavButton active={view === 'settings'} onClick={() => setView('settings')} icon="Settings" label="Ë®≠ÂÆö" />
                        </nav>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 h-screen overflow-y-auto pb-24 md:pb-0 scroll-smooth">
                        {/* Mobile Header */}
                        <header className="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-20 border-b border-cream-dark px-6 py-4 flex justify-between items-center">

                        </header>

                        <div className="p-4 md:p-8 max-w-5xl mx-auto space-y-4 md:space-y-8">
                            
                            {/* Timer Banner */}
                            {data.activeTimer && (
                                <div className="bg-text-main text-white rounded-3xl p-6 md:p-8 shadow-2xl flex flex-col md:flex-row items-center justify-between gap-6 relative overflow-hidden border-4 border-white">

                            {view === 'tracker' && (

                                                <button onClick={handleChatSend} className="p-3 bg-brand-500 text-white rounded-xl"><Icons.Send size={20} /></button>

                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Mobile Bottom Nav */}

                        <NavButton active={view === 'tracker'} onClick={() => setView('tracker')} icon="Clock" label="ÊôÇÂÖâ" mobile />
                        <NavButton active={view === 'journal'} onClick={() => setView('journal')} icon="Book" label="Êó•Ë®ò" mobile />
                        <NavButton active={view === 'analysis'} onClick={() => setView('analysis')} icon="BarChart2" label="Ê¥ûÂØü" mobile />
                        <NavButton active={view === 'settings'} onClick={() => setView('settings')} icon="Settings" label="Ë®≠ÂÆö" mobile />
                    </nav>

                    {/* Review Modal */}
                    <Modal isOpen={showReviewModal} onClose={() => setShowReviewModal(false)} title="Ë®òÈåÑÈÄôÊÆµÊôÇÂÖâ">
                        <div className="space-y-6">
                            <div className="text-center bg-cream p-4 rounded-2xl border-2 border-cream-dark">
                                <div className="text-4xl font-mono font-bold text-brand-600">
                                    {reviewSessionCache ? formatTime(Math.floor((Date.now() - reviewSessionCache.startTime) / 1000)) : '00:00'}

                            </div>
                            <div className="grid grid-cols-1 gap-3">
                                {VALUE_TYPES.map(type => (
                                    <button key={type.id} onClick={() => setReviewType(type.id)} className={`p-4 rounded-2xl border-2 font-bold ${reviewType === type.id ? 'border-brand-500 bg-brand-50' : 'border-cream-dark'}`}>{type.label}</button>

                            <button onClick={submitReview} className="w-full py-4 bg-brand-500 text-white rounded-2xl font-bold">Á¢∫Ë™ç‰∏¶ÂÑ≤Â≠ò ‚ú®</button>
                        </div>
                    </Modal>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));

    </script>
