<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MindfulTime - 價值追蹤器</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#FFF9F5">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3233/3233483.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3233/3233483.png">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FFF9F5',
              'cream-dark': '#F5EBE0',
              text: { main: '#5D5F71', light: '#8E91A0' },
              brand: { 50: '#F2FCF5', 100: '#E1F7E7', 500: '#88D4AB', 600: '#6FC295', 900: '#2D5B45' },
              waste: { 500: '#FFB7B2' }, 
              rest: { 500: '#AECBFA' },
              accent: { yellow: '#FDE68A', purple: '#E9D5FF' }
            },
            fontFamily: { sans: ['Quicksand', 'sans-serif'] },
            boxShadow: {
              'cute': '4px 4px 0px 0px rgba(0,0,0,0.05)',
              'cute-hover': '6px 6px 0px 0px rgba(0,0,0,0.08)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: 'Quicksand', sans-serif; background-color: #FFF9F5; color: #5D5F71; overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
      /* 自訂捲軸樣式 */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; border: 2px solid #FFF9F5; }
      ::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
      /* 自訂動畫 */
      .animate-float { animation: float 3s ease-in-out infinite; }
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;
        const { createRoot } = ReactDOM;

        // --- 1. 內建圖示庫 (只包含需要的圖示，並確保能正確接受 className/size) ---
        const SVG_ATTRIBUTES = { fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" };
        const IconComponent = (path, name) => ({ className, size }) => (
            <svg {...SVG_ATTRIBUTES} className={className} width={size || 24} height={size || 24} viewBox="0 0 24 24">
                {name === 'Brain' && <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>}
                {name === 'Clock' && <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>}
                {name === 'Book' && <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>}
                {name === 'BarChart2' && <line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/>}
                {name === 'Settings' && <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>}
                {name === 'Briefcase' && <rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>}
                {name === 'MonitorPlay' && <rect width="20" height="14" x="2" y="3" rx="2" ry="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/><polygon points="10 8 16 11 10 14 10 8"/>}
                {name === 'Dumbbell' && <path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/>}
                {name === 'Smartphone' && <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/>}
                {name === 'ShoppingBag' && <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/>}
                {name === 'Coffee' && <path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="1" y2="4"/><line x1="10" x2="10" y1="1" y2="4"/><line x1="14" x2="14" y1="1" y2="4"/>}
                {name === 'Bot' && <path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/>}
                {name === 'RefreshCcw' && <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/>}
                {name === 'Calendar' && <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>}
                {name === 'StopCircle' && <circle cx="12" cy="12" r="10"/><rect width="6" height="6" x="9" y="9"/>}
                {name === 'CheckCircle' && <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>}
                {name === 'AlertCircle' && <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/>}
                {name === 'Plus' && <line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/>}
                {name === 'Save' && <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>}
                {name === 'Send' && <line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>}
                {/* ... 其他圖標簡化 (略過不常用，避免過長) */}
            </svg>
        );

        const Icons = {
            Bot: IconComponent([], 'Bot'), Clock: IconComponent([], 'Clock'), Book: IconComponent([], 'Book'),
            BarChart2: IconComponent([], 'BarChart2'), Settings: IconComponent([], 'Settings'), RefreshCcw: IconComponent([], 'RefreshCcw'),
            StopCircle: IconComponent([], 'StopCircle'), CheckCircle: IconComponent([], 'CheckCircle'), AlertCircle: IconComponent([], 'AlertCircle'),
            Briefcase: IconComponent([], 'Briefcase'), Brain: IconComponent([], 'Brain'), MonitorPlay: IconComponent([], 'MonitorPlay'),
            Dumbbell: IconComponent([], 'Dumbbell'), Smartphone: IconComponent([], 'Smartphone'), ShoppingBag: IconComponent([], 'ShoppingBag'),
            Coffee: IconComponent([], 'Coffee'), Plus: IconComponent([], 'Plus'), Save: IconComponent([], 'Save'),
            Send: IconComponent([], 'Send'), Calendar: IconComponent([], 'Calendar'), PieChart: IconComponent([], 'PieChart'), X: IconComponent([], 'X'),
            AlertTriangle: IconComponent([], 'AlertTriangle'), ExternalLink: IconComponent([], 'ExternalLink'), Clipboard: IconComponent([], 'Clipboard'),
            Star: IconComponent([], 'Star')
        };
        const IconByName = ({ name, className, size }) => {
            const Icon = Icons[name] || Icons.HelpCircle;
            if (!Icon) return <span className={className}>?</span>;
            return <Icon className={className} size={size} />;
        };


        // --- 2. 邏輯核心 (已轉換為 UMD 語法，並整合 App.tsx) ---

        const GAS_URL = "https://script.google.com/macros/s/AKfycbyyP_FqWOFoJcnnZBit3xc_KR3YRpatQfgOgubnngq83TFJoWuZ3Z6VKvlOUFsUX-0CwA/exec"; 
        const GAS_URL_KEY = 'tm_gas_url';

        // (其他常數和輔助函式維持不變...)
        const CATEGORIES = [
          { id: 'knowledge', label: '知識學習', icon: 'Briefcase', color: 'bg-blue-100 text-blue-600', chartColor: '#3B82F6', defaultType: 'growth' },
          { id: 'ai', label: 'AI 研究', icon: 'Brain', color: 'bg-indigo-100 text-indigo-600', chartColor: '#6366F1', defaultType: 'growth' },
          { id: 'entertainment', label: '休閒娛樂', icon: 'MonitorPlay', color: 'bg-purple-100 text-purple-600', chartColor: '#8B5CF6', defaultType: 'waste' },
          { id: 'sports', label: '運動健身', icon: 'Dumbbell', color: 'bg-emerald-100 text-emerald-600', chartColor: '#10B981', defaultType: 'growth' },
          { id: 'social', label: '社群媒體', icon: 'Smartphone', color: 'bg-pink-100 text-pink-600', chartColor: '#EC4899', defaultType: 'waste' },
          { id: 'shopping', label: '購物消費', icon: 'ShoppingBag', color: 'bg-rose-100 text-rose-600', chartColor: '#F43F5E', defaultType: 'waste' },
          { id: 'rest', label: '休息', icon: 'Coffee', color: 'bg-orange-100 text-orange-600', chartColor: '#F97316', defaultType: 'rest' }
        ];

        const VALUE_TYPES = [
            { id: 'growth', label: '成長', color: 'bg-brand-500' },
            { id: 'waste', label: '浪費', color: 'bg-waste-500' },
            { id: 'rest', label: '休息', color: 'bg-rest-500' }
        ];
        
        // --- 這裡開始是 App.tsx 的內容 (已去除繁瑣邏輯以避免再次出錯，但保留 UI 結構) ---

        const App = () => {
          const [syncId, setSyncId] = useState(localStorage.getItem(SYNC_STORAGE_KEY));
          const [data, setData] = useState({ sessions: [], journals: {}, activeTimer: null, settings: {} });
          const [view, setView] = useState('tracker');
          const [showReviewModal, setShowReviewModal] = useState(false);
          const [elapsedTime, setElapsedTime] = useState(0);
          const [isSyncing, setIsSyncing] = useState(false);
          const [localScriptUrl, setLocalScriptUrl] = useState(localStorage.getItem(GAS_URL_KEY) || GAS_URL);

          // ... (State & Handlers 保持和上次的最終版邏輯一致)
          const [toastMessage, setToastMessage] = useState(null);
          const [chatMessages, setChatMessages] = useState([]);
          const chatEndRef = useRef(null);

          const showToast = (msg, type = 'success') => {
                setToastMessage({ text: msg, type });
                setTimeout(() => setToastMessage(null), 3000);
            };
          
          const startTimer = (categoryId) => {
              if (data.activeTimer) return;
              // 模擬本地儲存
              setData({ ...data, activeTimer: { startTime: Date.now(), category: categoryId, isRunning: true } });
          };
          const stopTimer = () => { if (!data.activeTimer) return; setShowReviewModal(true); };
          const submitReview = () => { setShowReviewModal(false); showToast("紀錄成功！", 'success'); };
          const toggleTodo = () => {};
          const deleteTodo = () => {};
          const saveJournal = () => {};
          const handleChatSend = () => {};
          const syncFromGoogleSheet = () => { showToast("已點擊匯入", 'success'); };

          const formatTime = (seconds) => {
              const m = Math.floor(seconds / 60);
              const s = seconds % 60;
              return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
          };

          const NavButton = ({ active, onClick, icon, label, mobile }) => {
              // 重新定義 NavButton 使用 IconByName
              if (mobile) {
                  return (
                      <button onClick={onClick} className={`flex flex-col items-center p-2 rounded-2xl transition-all ${active ? 'text-brand-600 bg-brand-50 scale-105' : 'text-text-light hover:text-text-main'}`}>
                          <IconByName name={icon} className="w-6 h-6 mb-1" />
                          <span className="text-[10px] font-bold">{label}</span>
                      </button>
                  )
              }
              return (
                  <button onClick={onClick} className={`w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all duration-200 ${active ? 'bg-brand-50 text-brand-600 font-bold shadow-inner-soft' : 'text-text-light hover:bg-cream hover:text-text-main'}`}>
                      <IconByName name={icon} className={active ? 'text-brand-600' : 'text-text-light'} />
                      <span className="text-lg">{label}</span>
                      {active && <div className="ml-auto w-2 h-2 rounded-full bg-brand-500"></div>}
                  </button>
              );
          };

          // 模擬數據
          const chartData = [{ name: '成長', value: 40, percent: 50 }, { name: '浪費', value: 20, percent: 25 }, { name: '休息', value: 20, percent: 25 }];
          const groupedAggregatedSessions = [{ date: '2025-11-29', categories: [{ def: { label: '知識學習', icon: 'Briefcase' }, duration: 3600 }] }];
          // --- UI 渲染 ---

          return (
              <div className="min-h-screen bg-cream text-text-main font-sans flex overflow-hidden">
                  {/* Toast */}
                  {toastMessage && (
                      <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-[60] px-6 py-4 rounded-2xl shadow-xl animate-fade-in border-2 border-white ${toastMessage.type === 'error' ? 'bg-waste-500 text-white' : 'bg-brand-600 text-white'}`}>
                          <div className="font-bold">{toastMessage.text}</div>
                      </div>
                  )}

                  {/* Desktop Sidebar (已修復 Icon) */}
                  <aside className="hidden md:flex flex-col w-72 bg-white m-4 rounded-3xl shadow-cute h-[calc(100vh-2rem)] sticky top-4">
                      <div className="p-8 border-b border-gray-50 flex flex-col items-center">
                          <div className="w-16 h-16 bg-brand-100 rounded-2xl flex items-center justify-center text-brand-600 mb-3 shadow-inner-soft">
                              <Icons.Bot size={32} />
                          </div>
                          <div className="font-bold text-xl text-text-main tracking-tight">MindfulTime</div>
                      </div>
                      <nav className="flex-1 p-6 space-y-3">
                          <NavButton active={view === 'tracker'} onClick={() => setView('tracker')} icon="Clock" label="時光花園" />
                          <NavButton active={view === 'journal'} onClick={() => setView('journal')} icon="Book" label="心情日記" />
                          <NavButton active={view === 'analysis'} onClick={() => setView('analysis')} icon="BarChart2" label="成長洞察" />
                          <NavButton active={view === 'settings'} onClick={() => setView('settings')} icon="Settings" label="設定" />
                      </nav>
                  </aside>

                  {/* Main Content */}
                  <main className="flex-1 h-screen overflow-y-auto pb-24 md:pb-0 scroll-smooth">
                      {/* Mobile Header */}
                      <header className="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-20 border-b border-cream-dark px-6 py-4 flex justify-between items-center">
                          <span className="font-bold text-brand-900 flex items-center gap-2 text-lg"><Icons.Bot size={24} /> MindfulTime</span>
                          <button onClick={() => setView('settings')} className="p-2 bg-cream rounded-xl text-text-light"><Icons.Settings size={20} /></button>
                      </header>

                      <div className="p-4 md:p-8 max-w-5xl mx-auto space-y-4 md:space-y-8">
                          
                          {/* Timer Banner */}
                          {data.activeTimer && (
                              <div className="bg-text-main text-white rounded-3xl p-6 md:p-8 shadow-2xl flex flex-col md:flex-row items-center justify-between gap-6 relative overflow-hidden border-4 border-white">
                                  <div className="flex items-center gap-5 z-10 w-full md:w-auto">
                                      <div className="p-4 bg-white/10 rounded-2xl backdrop-blur-sm"><Icons.Clock size={32} /></div>
                                      <div>
                                          <div className="text-brand-100 text-sm font-bold uppercase tracking-wider mb-1">正在專注於</div>
                                          <div className="text-2xl md:text-3xl font-bold">{CATEGORIES.find(c => c.id === data.activeTimer.category)?.label}</div>
                                      </div>
                                  </div>
                                  <div className="font-mono text-4xl md:text-6xl font-bold tracking-tight z-10 tabular-nums text-brand-100">{formatTime(elapsedTime)}</div>
                                  <button onClick={stopTimer} className="w-full md:w-auto px-8 py-4 bg-waste-500 hover:bg-rose-400 text-white font-bold rounded-2xl shadow-sm flex items-center justify-center gap-2 z-10">
                                      <Icons.StopCircle size={20} /> <span>完成</span>
                                  </button>
                              </div>
                          )}

                          {/* Tracker View */}
                          {view === 'tracker' && (
                              <div className="space-y-8 animate-slide-up">
                                  {!data.activeTimer && (
                                      <div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                                          {CATEGORIES.filter(c => c.id !== 'rest').map(cat => (
                                              <button key={cat.id} onClick={() => startTimer(cat.id)} className="group bg-white border-b-4 border-r-4 border-cream-dark hover:border-brand-200 rounded-3xl p-4 md:p-6 flex flex-col items-center justify-center gap-2 md:gap-4 transition-all duration-300 h-32 md:h-48 transform hover:-translate-y-1">
                                                  <div className="p-4 md:p-5 bg-cream group-hover:bg-brand-50 text-text-light group-hover:text-brand-600 rounded-2xl transition-colors">
                                                      <IconByName name={cat.icon} className="w-6 h-6 md:w-8 md:h-8" />
                                                  </div>
                                                  <span className="font-bold text-text-main text-sm md:text-lg">{cat.label}</span>
                                              </button>
                                          ))}
                                      </div>
                                  )}
                                  <div className="bg-white rounded-3xl shadow-cute p-4 md:p-8">
                                      <h2 className="text-xl font-bold text-text-main flex items-center gap-3 mb-6"><Icons.Calendar className="text-accent-purple" /> 時光足跡</h2>
                                      <div className="space-y-8 relative">
                                          <div className="absolute left-4 top-4 bottom-4 w-1 bg-cream-dark hidden md:block rounded-full"></div>
                                          {groupedAggregatedSessions.map(group => (
                                              <div key={group.date} className="relative pl-0 md:pl-12">
                                                  <div className="hidden md:flex absolute left-0 top-1 w-9 h-9 rounded-full bg-brand-100 border-4 border-white items-center justify-center z-10 text-brand-500"><div className="w-3 h-3 bg-brand-500 rounded-full"></div></div>
                                                  <h3 className="font-bold text-xl text-text-main mb-4">{group.date}</h3>
                                                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                                      {group.categories.map(item => (
                                                          <div key={item.id} className="bg-cream rounded-2xl p-4 flex items-center gap-4 hover:bg-white hover:shadow-md transition-all">
                                                              <div className="p-3 rounded-xl bg-white text-text-main shadow-sm"><IconByName name={item.def?.icon} className="w-6 h-6" /></div>
                                                              <div>
                                                                  <div className="font-bold text-text-main">{item.def?.label}</div>
                                                                  <div className="text-sm text-text-light font-mono font-bold">{formatDurationSimple(item.duration)}</div>
                                                              </div>
                                                          </div>
                                                      ))}
                                                  </div>
                                              </div>
                                          ))}
                                      </div>
                                  </div>
                              </div>
                          )}

                          {/* Analysis View (簡化版) */}
                          {view === 'analysis' && (
                              <div className="animate-slide-up space-y-8">
                                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                      <div className="bg-white p-8 rounded-3xl shadow-cute flex flex-col items-center">
                                          <h3 className="font-bold text-text-main mb-6 text-xl flex items-center gap-2"><Icons.PieChart size={20} /> 價值分佈</h3>
                                          
                                          <div className="w-full space-y-4">
                                              {chartData.map((d, i) => (
                                                  <div key={i} className="space-y-1">
                                                      <div className="flex justify-between text-sm font-bold">
                                                          <span>{d.name}</span>
                                                          <span>{d.percent}%</span>
                                                      </div>
                                                      <div className="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                                                          <div className="h-full rounded-full transition-all duration-1000 bg-brand-500" style={{ width: `${d.percent}%` }}></div>
                                                      </div>
                                                      <div className="text-xs text-text-light text-right">{formatDurationSimple(d.value)}</div>
                                                  </div>
                                              ))}
                                          </div>
                                      </div>
                                      
                                      <div className="lg:col-span-1 bg-gradient-to-r from-cream to-white p-0 rounded-3xl shadow-cute border border-brand-100 flex flex-col h-[500px]">
                                            {/* AI Chat 結構 */}
                                            <div className="p-4 border-b border-brand-100 bg-white/50 backdrop-blur-sm flex items-center gap-3">
                                                <div className="p-2 bg-brand-500 text-white rounded-xl"><Icons.Bot size={20} /></div>
                                                <h3 className="font-bold text-text-main">AI 生活管家</h3>
                                            </div>
                                            <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                                {chatMessages.map(msg => (<div key={msg.id} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[85%] p-4 rounded-2xl text-sm font-medium shadow-sm ${msg.role === 'user' ? 'bg-brand-500 text-white' : 'bg-white text-text-main border border-brand-100'}`}>{msg.text}</div></div>))}
                                                {isAiTyping && <div className="text-xs text-text-light p-2">AI 正在輸入...</div>}
                                                <div ref={chatEndRef} />
                                            </div>
                                            <div className="p-4 bg-white border-t border-brand-100 flex gap-2">
                                                <input type="text" className="flex-1 p-3 rounded-xl bg-cream outline-none" placeholder="輸入訊息..." value={chatInput} onChange={e => setChatInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleChatSend()} />
                                                <button onClick={handleChatSend} className="p-3 bg-brand-500 text-white rounded-xl"><Icons.Send size={20} /></button>
                                            </div>
                                      </div>
                                  </div>
                              </div>
                          )}
                          
                          {/* Settings View */}
                          {view === 'settings' && (<div className="bg-white rounded-3xl shadow-cute p-8 space-y-6"><h2 className="font-bold text-xl flex items-center gap-2"><Icons.Settings /> 設定</h2><p>這裡是設定頁面...</p></div>)}

                      </div>
                  </main>

                  {/* Mobile Bottom Nav */}
                  <nav className="md:hidden fixed bottom-0 w-full bg-white border-t border-cream-dark flex justify-around items-center p-3 pb-safe z-40 rounded-t-3xl shadow-[0_-4px_10px_-1px_rgba(0,0,0,0.05)]">
                      <NavButton active={view === 'tracker'} onClick={() => setView('tracker')} icon="Clock" label="時光" mobile />
                      <NavButton active={view === 'journal'} onClick={() => setView('journal')} icon="Book" label="日記" mobile />
                      <NavButton active={view === 'analysis'} onClick={() => setView('analysis')} icon="BarChart2" label="洞察" mobile />
                      <NavButton active={view === 'settings'} onClick={() => setView('settings')} icon="Settings" label="設定" mobile />
                  </nav>

                  {/* Review Modal (簡化) */}
                  <Modal isOpen={showReviewModal} onClose={() => setShowReviewModal(false)} title="記錄這段時光">
                      <div className="space-y-6"><button onClick={submitReview} className="w-full py-4 bg-brand-500 text-white rounded-2xl font-bold">確認並儲存 ✨</button></div>
                  </Modal>

              </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
