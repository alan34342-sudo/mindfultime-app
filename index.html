        // --- 2. ÂÖßÂª∫ÂúìÈ§ÖÂúñ (Á¥î SVG ÂØ¶‰ΩúÔºåÂèñ‰ª£ Recharts) ---
        // ÈÄôÊòØÁÇ∫‰∫Ü‰øùË≠â‰∏çÁôΩÁï´Èù¢ËÄåÂØ´ÁöÑËºïÈáèÁ¥öÂúñË°®
        const SimpleDonutChart = ({ data }) => {
            if (!data || data.length === 0) return <div className="flex h-full items-center justify-center text-gray-400">Â∞öÁÑ°Êï∏Êìö</div>;
            
            const total = data.reduce((acc, cur) => acc + cur.value, 0);
            if (total === 0) return <div className="flex h-full items-center justify-center text-gray-400">Â∞öÁÑ°Êï∏Êìö</div>;

            let cumulativePercent = 0;
            
            // Ë®àÁÆóÊØèÂÄãÂçÄÂ°ä
            const slices = data.map((item, index) => {
                const percent = item.value / total;
                const startPercent = cumulativePercent;
                cumulativePercent += percent;
                
                // Âè™Êúâ‰∏ÄÂÄãË≥áÊñôÊôÇÁï´ÊªøÂúà
                if (percent === 1) return <circle key={index} cx="16" cy="16" r="15.9" fill="transparent" stroke={item.color.replace('bg-', 'var(--color-').replace('-500', '-500)')} strokeWidth="3.5" />; // Á∞°ÂåñËôïÁêÜ: ÂñÆËâ≤ÊôÇÁõ¥Êé•CSSÊéßÂà∂ÊàñÁî® style

                const x1 = Math.cos(2 * Math.PI * startPercent);
                const y1 = Math.sin(2 * Math.PI * startPercent);
                const x2 = Math.cos(2 * Math.PI * cumulativePercent);
                const y2 = Math.sin(2 * Math.PI * cumulativePercent);
                const largeArcFlag = percent > 0.5 ? 1 : 0;
                
                // È°èËâ≤Â∞çÊáâ (Á°¨Á∑®Á¢ºÂ∏∏Ë¶ãÈ°èËâ≤‰ª•Á¢∫‰øùÈ°ØÁ§∫)
                const colors = { growth: '#88D4AB', waste: '#FFB7B2', rest: '#AECBFA' };
                const color = colors[item.id] || '#ccc';

                return (
                    <path
                        key={index}
                        d={`M 16 16 L ${16 + 16 * x1} ${16 + 16 * y1} A 16 16 0 ${largeArcFlag} 1 ${16 + 16 * x2} ${16 + 16 * y2} Z`}
                        fill={color}
                    />
                );
            });

            return (
                <div className="relative w-48 h-48 mx-auto">
                    <svg viewBox="0 0 32 32" className="w-full h-full -rotate-90 transform">
                        {slices}
                    </svg>
                    <div className="absolute inset-0 m-auto w-32 h-32 bg-white rounded-full flex items-center justify-center">
                        <span className="text-xl font-bold text-gray-500">Á∏ΩË®à<br/>{Math.round(total/60)}h</span>
                    </div>
                </div>
            );
        };

        // --- 3. ÈÇèËºØÊ†∏ÂøÉ ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyyP_FqWOFoJcnnZBit3xc_KR3YRpatQfgOgubnngq83TFJoWuZ3Z6VKvlOUFsUX-0CwA/exec"; 
        const SYNC_STORAGE_KEY = 'tm_sync_id';

        const CATEGORIES = [

          { id: 'ai', label: 'AI Á†îÁ©∂', icon: 'Brain', color: 'bg-indigo-100 text-indigo-600' },
          { id: 'entertainment', label: '‰ºëÈñíÂ®õÊ®Ç', icon: 'MonitorPlay', color: 'bg-purple-100 text-purple-600' },
          { id: 'sports', label: 'ÈÅãÂãïÂÅ•Ë∫´', icon: 'Dumbbell', color: 'bg-emerald-100 text-emerald-600' },
          { id: 'social', label: 'Á§æÁæ§Â™íÈ´î', icon: 'Smartphone', color: 'bg-pink-100 text-pink-600' },
          { id: 'shopping', label: 'Ë≥ºÁâ©Ê∂àË≤ª', icon: 'ShoppingBag', color: 'bg-rose-100 text-rose-600' },

        ];

        const VALUE_TYPES = [
            { id: 'growth', label: 'ÊàêÈï∑', color: 'bg-brand-500' },
            { id: 'waste', label: 'Êµ™Ë≤ª', color: 'bg-waste-500' },
            { id: 'rest', label: '‰ºëÊÅØ', color: 'bg-rest-500' }
        ];

        const App = () => {
            const [syncId, setSyncId] = useState(localStorage.getItem(SYNC_STORAGE_KEY));
            const [data, setData] = useState({ sessions: [], journals: {}, activeTimer: null, settings: {} });
            const [view, setView] = useState('tracker');
            const [localScriptUrl, setLocalScriptUrl] = useState(localStorage.getItem(GAS_URL_KEY) || GAS_URL);
            const [activeTimer, setActiveTimer] = useState(null);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [showReviewModal, setShowReviewModal] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [toastMessage, setToastMessage] = useState(null);

            // Chat State
            const [chatInput, setChatInput] = useState('');
            const [chatMessages, setChatMessages] = useState([{ id: 'init', role: 'ai', text: 'üëã Âó®ÔºÅÊàëÊòØ‰Ω†ÁöÑ AI ÁîüÊ¥ªÁÆ°ÂÆ∂„ÄÇÂëäË®¥Êàë‰Ω†ÁèæÂú®ÁöÑÁãÄÊÖãÂêßÔºÅ', timestamp: Date.now() }]);

            // Init
            useEffect(() => {
                if (!syncId) {
                    const newId = Math.random().toString(36).substr(2, 9);
                    localStorage.setItem(SYNC_STORAGE_KEY, newId);
                    setSyncId(newId);
                }
            }, [syncId]);

            // Timer Tick
            useEffect(() => {
                let interval;
                if (data.activeTimer?.isRunning) {
                    interval = setInterval(() => {
                        setElapsedTime(Math.floor((Date.now() - data.activeTimer.startTime) / 1000));
                    }, 1000);
                } else {
                    setElapsedTime(0);
                }
                return () => clearInterval(interval);
            }, [data.activeTimer]);

            const showToast = (text, type = 'success') => {
                setToastMessage({ text, type });
                setTimeout(() => setToastMessage(null), 3000);
            };

            const startTimer = (catId) => {
                if (data.activeTimer) return;
                const newData = { ...data, activeTimer: { startTime: Date.now(), category: catId, isRunning: true } };
                setData(newData);
                localStorage.setItem(`tm_data_${syncId}`, JSON.stringify(newData));
            };

            const stopTimer = () => {
                if (!data.activeTimer) return;
                setShowReviewModal(true);
            };

            const confirmStop = () => {
                const endTime = Date.now();
                const startTime = data.activeTimer.startTime;
                const duration = Math.floor((endTime - startTime) / 1000);
                
                // ÈÄôË£°Á∞°ÂåñÂàÜÈ°ûÂà§Êñ∑ÂÉπÂÄºÈ°ûÂûã
                let vType = 'rest';
                if(['knowledge','ai','sports'].includes(data.activeTimer.category)) vType = 'growth';
                if(['entertainment','social','shopping'].includes(data.activeTimer.category)) vType = 'waste';

                const newSession = {
                    id: Math.random().toString(36).substr(2, 9),
                    category: data.activeTimer.category, startTime, endTime, duration,
                    valueType: vType, date: getLocalDateStr(new Date(startTime))
                };

                const newData = { ...data, sessions: [newSession, ...data.sessions], activeTimer: null };
                setData(newData);
                localStorage.setItem(`tm_data_${syncId}`, JSON.stringify(newData));
                setShowReviewModal(false);

                if(localScriptUrl) {
                    const catName = CATEGORIES.find(c => c.id === newSession.category)?.label;
                    fetch(localScriptUrl, { method: 'POST', body: JSON.stringify({ appName: catName, status: 'Close' }) }).catch(e=>console.log(e));
                }
            };

            const syncFromGoogleSheet = async () => {
                if(!localScriptUrl) return showToast('Ë´ãÂÖàË®≠ÂÆöÈÄ£Áµê', 'error');
                setIsSyncing(true);
                try {
                    const res = await fetch(localScriptUrl + (localScriptUrl.includes('?') ? '&mode=json' : '?mode=json') + `&t=${Date.now()}`);
                    const json = await res.json();
                    if(Array.isArray(json)) showToast(`ÊàêÂäüÂêåÊ≠• ${json.length} Á≠ÜË≥áÊñô`);
                } catch(e){ showToast('ÂêåÊ≠•Â§±Êïó', 'error'); }
                finally { setIsSyncing(false); }
            };

            const formatTime = (s) => {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            };

            // Chart Data Prep
            const chartData = useMemo(() => {
                const stats = { growth: 0, waste: 0, rest: 0 };
                data.sessions.forEach(s => { if(stats[s.valueType] !== undefined) stats[s.valueType] += s.duration; });
                return Object.entries(stats).map(([k, v]) => ({ id: k, value: v, color: VALUE_TYPES.find(t=>t.id===k).color }));
            }, [data.sessions]);
