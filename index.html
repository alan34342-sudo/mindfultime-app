        // --- 2. ÂÖßÂª∫ÊâãÂàªÂúìÈ§ÖÂúñ (Âèñ‰ª£ Recharts) ---
        const DonutChart = ({ data }) => {
            const total = data.reduce((acc, cur) => acc + cur.value, 0);
            if (total === 0) return <div className="flex h-full items-center justify-center text-gray-300 font-bold">Â∞öÁÑ°Êï∏Êìö</div>;

            let cumulativePercent = 0;
            const size = 200;
            const center = size / 2;
            const radius = 80;
            const strokeWidth = 20;
            const circumference = 2 * Math.PI * radius;

            return (
                <div className="relative flex justify-center items-center">
                    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`} className="transform -rotate-90">
                        {data.map((item, index) => {
                            const percent = item.value / total;
                            // ‰øÆÊ≠£ÔºöÂñÆ‰∏ÄÊï∏Êìö 100% È°ØÁ§∫
                            if (percent >= 0.999) {
                                let strokeColor = '#CBD5E1';
                                if (item.name === 'ÊàêÈï∑') strokeColor = '#88D4AB';
                                if (item.name === 'Êµ™Ë≤ª') strokeColor = '#FFB7B2';
                                if (item.name === '‰ºëÊÅØ') strokeColor = '#AECBFA';
                                return <circle key={index} cx={center} cy={center} r={radius} fill="none" stroke={strokeColor} strokeWidth={strokeWidth} />;
                            }
                            
                            const strokeDasharray = `${percent * circumference} ${circumference}`;
                            const strokeDashoffset = -cumulativePercent * circumference;
                            cumulativePercent += percent;
                            
                            // Â∞çÊáâ Tailwind È°èËâ≤
                            let strokeColor = '#CBD5E1'; // default gray
                            if (item.name === 'ÊàêÈï∑') strokeColor = '#88D4AB';
                            if (item.name === 'Êµ™Ë≤ª') strokeColor = '#FFB7B2';
                            if (item.name === '‰ºëÊÅØ') strokeColor = '#AECBFA';

                            return (
                                <circle
                                    key={index}
                                    cx={center}
                                    cy={center}
                                    r={radius}
                                    fill="none"
                                    stroke={strokeColor}
                                    strokeWidth={strokeWidth}
                                    strokeDasharray={strokeDasharray}
                                    strokeDashoffset={strokeDashoffset}
                                    className="transition-all duration-1000 ease-out"
                                />
                            );
                        })}

                        <div className="text-xs text-text-light font-bold">Â∞èÊôÇ</div>
                    </div>

            );

        const GAS_URL = "https://script.google.com/macros/s/AKfycbyyP_FqWOFoJcnnZBit3xc_KR3YRpatQfgOgubnngq83TFJoWuZ3Z6VKvlOUFsUX-0CwA/exec";

        const CATEGORIES = [

          { id: 'sports', label: 'ÈÅãÂãïÂÅ•Ë∫´', icon: 'Dumbbell', color: 'bg-emerald-100 text-emerald-600', chartColor: '#10B981', defaultType: 'growth' },

          { id: 'shopping', label: 'Ë≥ºÁâ©Ê∂àË≤ª', icon: 'ShoppingBag', color: 'bg-rose-100 text-rose-600', chartColor: '#F43F5E', defaultType: 'waste' },
          { id: 'rest', label: '‰ºëÊÅØ', icon: 'Coffee', color: 'bg-orange-100 text-orange-600', chartColor: '#F97316', defaultType: 'rest' }
        ];

        const VALUE_TYPES = [

        const App = () => {
            const [syncId, setSyncId] = useState(localStorage.getItem(SYNC_STORAGE_KEY));

            const [journalSelectedDate, setJournalSelectedDate] = useState(new Date());

            const [journalTodos, setJournalTodos] = useState([]);
            const [newTodoText, setNewTodoText] = useState('');

            const [chatMessages, setChatMessages] = useState([{ id: 'init', role: 'ai', text: 'üëã Âó®ÔºÅÊàëÊòØ‰Ω†ÁöÑ AI ÁîüÊ¥ªÁÆ°ÂÆ∂„ÄÇÂëäË®¥Êàë‰Ω†ÁèæÂú®ÁöÑÁãÄÊÖãÂêßÔºÅ', timestamp: Date.now() }]);
            const [chatInput, setChatInput] = useState('');
            const [isAiTyping, setIsAiTyping] = useState(false);
            const chatEndRef = useRef(null);
            
            const [toastMessage, setToastMessage] = useState(null);
            const [analysisDate, setAnalysisDate] = useState(new Date());
            const [analysisViewMode, setAnalysisViewMode] = useState('day');

            // Initialization
            useEffect(() => {
                if (!syncId) {
                    const newId = Math.random().toString(36).substr(2, 9);
                    localStorage.setItem(SYNC_STORAGE_KEY, newId);
                    setSyncId(newId);
                }
            }, [syncId]);

                const savedData = localStorage.getItem(`tm_data_${syncId}`);
                if (savedData) setData(JSON.parse(savedData));
            }, [syncId]);

            const saveDataToLocal = (newData) => {
                setData(newData);
                localStorage.setItem(`tm_data_${syncId}`, JSON.stringify(newData));
            }

            // Journal Logic
            const getLocalDateStr = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            
            useEffect(() => {
                const dateStr = getLocalDateStr(journalSelectedDate);
                setJournalText(data.journals[dateStr]?.content || '');
                setJournalTodos(data.journals[dateStr]?.todos || []);
            }, [journalSelectedDate, data.journals]);

            // Timer Logic
            useEffect(() => {
                let interval;
                if (data.activeTimer?.isRunning) {
                    interval = setInterval(() => {
                        setElapsedTime(Math.floor((Date.now() - data.activeTimer.startTime) / 1000));
                    }, 1000);
                } else {
                    setElapsedTime(0);
                }
                return () => clearInterval(interval);
            }, [data.activeTimer]);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [chatMessages, isAiTyping]);

            const showToast = (msg, type='success') => {
                setToastMessage({ text: msg, type });
                setTimeout(() => setToastMessage(null), 3000);
            };

            const startTimer = (catId) => {
                if (data.activeTimer) return;
                saveDataToLocal({ ...data, activeTimer: { startTime: Date.now(), category: catId, isRunning: true } });

            const stopTimer = () => {
                if (!data.activeTimer) return;
                setReviewSessionCache({ startTime: data.activeTimer.startTime, category: data.activeTimer.category });
                setShowReviewModal(true);
            };

            const submitReview = () => {
                if (!reviewSessionCache) return;
                const endTime = Date.now();
                const startTime = reviewSessionCache.startTime;
                const duration = Math.floor((endTime - startTime) / 1000);
                const newSession = {
                    id: Math.random().toString(36).substr(2, 9),
                    category: reviewSessionCache.category, startTime, endTime, duration,
                    valueType: reviewType, rating: reviewRating, note: reviewNote,

                    {/* Main Content */}

                        {/* Active Timer Banner */}
                        {data.activeTimer && (

                                    </div>

                                </div>
                                <div className="lg:col-span-2 bg-white rounded-3xl shadow-cute overflow-hidden flex flex-col border-4 border-white ring-1 ring-gray-100 h-[600px]">
                                    <div className="p-5 border-b border-gray-100 font-bold text-lg flex gap-2 items-center">{getLocalDateStr(journalSelectedDate)} <span className="text-xs bg-cream px-2 py-1 rounded">Êó•Ë®ò</span></div>
                                    <textarea className="flex-1 w-full p-6 resize-none outline-none text-lg leading-relaxed bg-text-main text-white placeholder-gray-500" placeholder="‰ªäÂ§©ÈÅéÂæóÊÄéÈ∫ºÊ®£Ôºü" value={journalText} onChange={e => setJournalText(e.target.value)} />
                                    <div className="p-5 bg-white border-t border-gray-100 flex justify-end">

                                        <button onClick={syncFromGoogleSheet} className="px-6 py-3 bg-text-main text-white rounded-2xl font-bold flex items-center gap-2"><IconByName name="RefreshCcw" className={`w-4 h-4 ${isSyncing?'animate-spin':''}`}/> ÂåØÂÖ•</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Mobile Bottom Nav */}
                    <nav className="md:hidden fixed bottom-0 w-full bg-white border-t border-cream-dark flex justify-around items-center p-3 pb-safe z-40 shadow-lg rounded-t-3xl">

                        <NavButton active={view === 'journal'} onClick={() => setView('journal')} icon="Book" label="Êó•Ë®ò" mobile />
                        <NavButton active={view === 'analysis'} onClick={() => setView('analysis')} icon="BarChart2" label="Ê¥ûÂØü" mobile />
                        <NavButton active={view === 'settings'} onClick={() => setView('settings')} icon="Settings" label="Ë®≠ÂÆö" mobile />
                    </nav>

                    {/* Review Modal */}
                    <Modal isOpen={showReviewModal} onClose={() => setShowReviewModal(false)} title="Ë®òÈåÑÈÄôÊÆµÊôÇÂÖâ">
                        <div className="space-y-6">
                            <div className="text-center bg-cream p-4 rounded-2xl border-2 border-cream-dark">
                                <div className="text-4xl font-mono font-bold text-brand-600">{reviewSessionCache ? formatTime(Math.floor((Date.now() - reviewSessionCache.startTime) / 1000)) : '00:00'}</div>
                            </div>
                            <div className="grid grid-cols-1 gap-3">
                                {VALUE_TYPES.map(type => (
                                    <button key={type.id} onClick={() => setReviewType(type.id)} className={`p-4 rounded-2xl border-2 font-bold ${reviewType === type.id ? 'border-brand-500 bg-brand-50' : 'border-cream-dark'}`}>{type.label}</button>
                                ))}
                            </div>
                            <button onClick={submitReview} className="w-full py-4 bg-brand-500 text-white rounded-2xl font-bold shadow-cute hover:translate-y-[1px] hover:shadow-none transition-all">Á¢∫Ë™ç‰∏¶ÂÑ≤Â≠ò ‚ú®</button>
                        </div>
                    </Modal>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
