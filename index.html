    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FFF9F5',
              'cream-dark': '#F5EBE0',
              text: { main: '#5D5F71', light: '#8E91A0' },
              brand: { 50: '#F2FCF5', 100: '#E1F7E7', 500: '#88D4AB', 600: '#6FC295', 900: '#2D5B45' },
              waste: { 500: '#FFB7B2' }, 
              rest: { 500: '#AECBFA' },
              accent: { yellow: '#FDE68A', purple: '#E9D5FF' }
            },
            fontFamily: { sans: ['Quicksand', 'sans-serif'] },
            boxShadow: {
              'cute': '4px 4px 0px 0px rgba(0,0,0,0.05)',
              'cute-hover': '6px 6px 0px 0px rgba(0,0,0,0.08)',

          }
        }

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body { font-family: 'Quicksand', sans-serif; background-color: #FFF9F5; color: #5D5F71; overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; border: 2px solid #FFF9F5; }
      ::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }

      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ÂÖ®ÂüüËÆäÊï∏ÂÆöÁæ© ---
        const { useState, useEffect, useMemo, useRef, useCallback } = React;
        const { createRoot } = ReactDOM;
        const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip: RechartsTooltip, Legend } = Recharts;
        const LucideIcons = window.lucideReact;

        // --- Â∏∏Êï∏ÂÆöÁæ© ---
        const SYNC_STORAGE_KEY = 'tm_sync_id';
        const GAS_URL_KEY = 'tm_gas_url'; // Âè¶Â§ñÂ≠ò‰∏ÄÂÄã URL key ÊØîËºÉ‰øùÈö™

        const CATEGORIES = [
          { id: 'knowledge', label: 'Áü•Ë≠òÂ≠∏Áøí', icon: 'Briefcase', color: 'bg-blue-100 text-blue-600', chartColor: '#3B82F6', defaultType: 'growth' },
          { id: 'ai', label: 'AI Á†îÁ©∂', icon: 'Brain', color: 'bg-indigo-100 text-indigo-600', chartColor: '#6366F1', defaultType: 'growth' },
          { id: 'entertainment', label: '‰ºëÈñíÂ®õÊ®Ç', icon: 'MonitorPlay', color: 'bg-purple-100 text-purple-600', chartColor: '#8B5CF6', defaultType: 'waste' },
          { id: 'sports', label: 'ÈÅãÂãïÂÅ•Ë∫´', icon: 'Dumbbell', color: 'bg-emerald-100 text-emerald-600', chartColor: '#10B981', defaultType: 'growth' },
          { id: 'social', label: 'Á§æÁæ§Â™íÈ´î', icon: 'Smartphone', color: 'bg-pink-100 text-pink-600', chartColor: '#EC4899', defaultType: 'waste' },
          { id: 'shopping', label: 'Ë≥ºÁâ©Ê∂àË≤ª', icon: 'ShoppingBag', color: 'bg-rose-100 text-rose-600', chartColor: '#F43F5E', defaultType: 'waste' },
          { id: 'rest', label: '‰ºëÊÅØ', icon: 'Coffee', color: 'bg-orange-100 text-orange-600', chartColor: '#F97316', defaultType: 'rest' }
        ];

        const VALUE_TYPES = [
            { id: 'growth', label: 'ÊàêÈï∑ (Growth)', color: 'bg-brand-500' },
            { id: 'waste', label: 'Êµ™Ë≤ª (Waste)', color: 'bg-waste-500' },
            { id: 'rest', label: '‰ºëÊÅØ (Rest)', color: 'bg-rest-500' }
        ];

        const CATEGORY_FIELDS = {
            knowledge: [{ key: 'topic', label: '‰∏ªÈ°å', type: 'text', placeholder: '‰æãÂ¶ÇÔºöReact Hooks' }, { key: 'method', label: 'ÊñπÂºè', type: 'select', options: ['Èñ±ËÆÄ', 'Ë™≤Á®ã', 'ÂØ¶‰Ωú', 'Á≠ÜË®ò'] }],
            ai: [{ key: 'tool', label: 'Â∑•ÂÖ∑', type: 'select', options: ['ChatGPT', 'Claude', 'Midjourney', 'Github Copilot'] }, { key: 'goal', label: 'ÁõÆÊ®ô', type: 'text' }],
            sports: [{ key: 'activity', label: 'È†ÖÁõÆ', type: 'select', options: ['Ë∑ëÊ≠•', 'ÂÅ•Ë∫´', 'ÁëúÁèà', 'Êï£Ê≠•'] }, { key: 'intensity', label: 'Âº∑Â∫¶ (1-10)', type: 'slider', suffix: '' }],
            entertainment: [{ key: 'content', label: 'ÂÖßÂÆπ', type: 'text', placeholder: 'ÂäáÂêç/ÈÅäÊà≤Âêç' }],
            social: [{ key: 'platform', label: 'Âπ≥Âè∞', type: 'select', options: ['Instagram', 'Facebook', 'Threads', 'TikTok'] }]
        };

        // --- ËºîÂä©ÂáΩÂºè ---
        const getLocalDateStr = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
        const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();

        const formatTime = (seconds) => {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            if (h > 0) return `${h}ÊôÇ${m}ÂàÜ`;
            return `${m}ÂàÜ${s > 0 && h === 0 && m === 0 ? s + 'Áßí' : ''}`;
        };

        const formatDurationSimple = (seconds) => {
            if (seconds < 60) return `${seconds}Áßí`;
            const totalMinutes = Math.round(seconds / 60);
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            if (h > 0) return `${h}Â∞èÊôÇ ${m}ÂàÜ`;
            return `${m}ÂàÜÈêò`;
        };

        // --- ÂÖÉ‰ª∂ ---
        const IconByName = ({ name, className }) => {
            const Icon = LucideIcons[name] || LucideIcons.HelpCircle;
            return <Icon className={className} size={24} />;
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden border-4 border-white ring-4 ring-brand-100 max-h-[90vh] flex flex-col">
                        <div className="flex justify-between items-center p-6 border-b border-gray-100 bg-cream">
                            <h3 className="text-xl font-bold text-text-main flex items-center gap-2">
                                <LucideIcons.Sparkles size={20} className="text-accent-yellow fill-accent-yellow" />
                                {title}
                            </h3>
                            <button onClick={onClose} className="p-2 rounded-full hover:bg-gray-100 transition-colors text-text-light">
                                <LucideIcons.X size={20} />
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto bg-white">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const NavButton = ({ active, onClick, icon, label, mobile }) => {
            if (mobile) {
                return (
                    <button onClick={onClick} className={`flex flex-col items-center p-2 rounded-2xl transition-all ${active ? 'text-brand-600 bg-brand-50 scale-105' : 'text-text-light hover:text-text-main'}`}>
                        <IconByName name={icon} className="w-6 h-6 mb-1" />
                        <span className="text-[10px] font-bold">{label}</span>
                    </button>
                )
            }
            return (
                <button onClick={onClick} className={`w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all duration-200 ${active ? 'bg-brand-50 text-brand-600 font-bold shadow-inner-soft' : 'text-text-light hover:bg-cream hover:text-text-main'}`}>
                    <IconByName name={icon} className={active ? 'text-brand-600' : 'text-text-light'} />
                    <span className="text-lg">{label}</span>
                    {active && <div className="ml-auto w-2 h-2 rounded-full bg-brand-500"></div>}
                </button>
            );
        };

        // --- ‰∏ªÊáâÁî®Á®ãÂºè ---
        const App = () => {
            const [syncId, setSyncId] = useState(localStorage.getItem(SYNC_STORAGE_KEY));
            const [data, setData] = useState({ sessions: [], journals: {}, activeTimer: null, settings: {} });
            const [view, setView] = useState('tracker');
            const [showReviewModal, setShowReviewModal] = useState(false);
            const [showGoodnightModal, setShowGoodnightModal] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [isSyncing, setIsSyncing] = useState(false);
            const [localScriptUrl, setLocalScriptUrl] = useState(localStorage.getItem(GAS_URL_KEY) || '');

            // Review State
            const [reviewRating, setReviewRating] = useState(3);
            const [reviewType, setReviewType] = useState('growth');
            const [reviewNote, setReviewNote] = useState('');
            const [reviewMetaData, setReviewMetaData] = useState({});
            const [reviewSessionCache, setReviewSessionCache] = useState(null);

            // Journal State
            const [journalSelectedDate, setJournalSelectedDate] = useState(new Date());
            const [calendarViewDate, setCalendarViewDate] = useState(new Date());
            const [journalText, setJournalText] = useState('');
            const [journalTodos, setJournalTodos] = useState([]);
            const [newTodoText, setNewTodoText] = useState('');
            const [newTodoReason, setNewTodoReason] = useState('');

            // Analysis State
            const [analysisDate, setAnalysisDate] = useState(new Date());
            const [analysisViewMode, setAnalysisViewMode] = useState('day');

            // AI/Chat State
            const [isGeneratingAI, setIsGeneratingAI] = useState(false);
            const [toastMessage, setToastMessage] = useState(null);
            const [chatMessages, setChatMessages] = useState([
                { id: 'init', role: 'ai', text: 'üëã Âó®ÔºÅÊàëÊòØ‰Ω†ÁöÑ AI ÁîüÊ¥ªÁÆ°ÂÆ∂„ÄÇÁîüÊ¥ªÁ∏ΩÊúâËÆäÊï∏ÔºåÂëäË®¥Êàë‰Ω†ÁèæÂú®ÁöÑÁãÄÊÖãÔºåÊàëËÉΩÂπ´‰Ω†Ë™øÊï¥Ë®àÁï´ÔºÅ', timestamp: Date.now() }
            ]);
            const [chatInput, setChatInput] = useState('');
            const [isAiTyping, setIsAiTyping] = useState(false);
            const chatEndRef = useRef(null);

            // ÂàùÂßãÂåñ Sync ID
            useEffect(() => {
                if (!syncId) {
                    const newId = Math.random().toString(36).substr(2, 9);
                    localStorage.setItem(SYNC_STORAGE_KEY, newId);
                    setSyncId(newId);
                }
            }, [syncId]);

            // ËºâÂÖ•Ë≥áÊñô (Ê®°Êì¨Êú¨Âú∞Â≠òÂÑ≤ÔºåÂõ†ÁÑ°ÂæåÁ´ØË≥áÊñôÂ∫´Ë®ÇÈñ±)
            useEffect(() => {
               // Á∞°ÂñÆÈÇÑÂéü localStorage Ê©üÂà∂
               const savedData = localStorage.getItem(`tm_data_${syncId}`);
               if (savedData) {
                   setData(JSON.parse(savedData));
               }
            }, [syncId]);

            // ÂÑ≤Â≠òË≥áÊñô
            const saveDataToLocal = (newData) => {
                setData(newData);
                localStorage.setItem(`tm_data_${syncId}`, JSON.stringify(newData));
            }

            useEffect(() => {
                const dateStr = getLocalDateStr(journalSelectedDate);
                const entry = data.journals[dateStr];
                setJournalText(entry?.content || '');
                setJournalTodos(entry?.todos || []);
            }, [journalSelectedDate, data.journals]);

            useEffect(() => {
                let interval;
                if (data.activeTimer?.isRunning) {
                    interval = setInterval(() => {
                        setElapsedTime(Math.floor((Date.now() - data.activeTimer.startTime) / 1000));
                    }, 1000);
                } else {
                    setElapsedTime(0);
                }
                return () => clearInterval(interval);
            }, [data.activeTimer]);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [chatMessages, isAiTyping]);

            const showToast = (msg, type = 'success') => {
                setToastMessage({ text: msg, type });
                setTimeout(() => setToastMessage(null), 4000);
            };

            const updateSettings = (newSettings) => {
                const newData = { ...data, settings: { ...data.settings, ...newSettings } };
                saveDataToLocal(newData);
                if (newSettings.googleScriptUrl) {
                    localStorage.setItem(GAS_URL_KEY, newSettings.googleScriptUrl);
                }
            };

            const startTimer = (categoryId) => {
                if (data.activeTimer) return;
                saveDataToLocal({
                    ...data,
                    activeTimer: { startTime: Date.now(), category: categoryId, isRunning: true }
                });
            };

            const stopTimer = () => {
                if (!data.activeTimer) return;
                setReviewSessionCache({
                    startTime: data.activeTimer.startTime,
                    category: data.activeTimer.category
                });
                const categoryDef = CATEGORIES.find(c => c.id === data.activeTimer.category);
                if (categoryDef?.defaultType) setReviewType(categoryDef.defaultType);
                setReviewMetaData({});
                setShowReviewModal(true);
            };

            const submitReview = () => {
                if (!reviewSessionCache) return;
                const endTime = Date.now();
                const startTime = reviewSessionCache.startTime;
                const duration = Math.floor((endTime - startTime) / 1000);

                const newSession = {
                    id: Math.random().toString(36).substr(2, 9),
                    category: reviewSessionCache.category,
                    startTime, endTime, duration,
                    valueType: reviewType,
                    rating: reviewRating,
                    note: reviewNote,
                    meta: reviewMetaData,
                    date: getLocalDateStr(new Date(startTime)),
                    status: 'completed'
                };

                const newData = {
                    ...data,
                    sessions: [newSession, ...data.sessions],
                    activeTimer: null
                };
                saveDataToLocal(newData);
                setShowReviewModal(false);
                setReviewNote('');
                setReviewRating(3);
                showToast("Á¥ÄÈåÑÊàêÂäüÔºÅ‰Ω†ÁúüÊ£í ‚≠ê", 'success');
                
                // ÂêåÊ≠•ÂõûÂÇ≥ GAS
                if (localScriptUrl) {
                    fetch(localScriptUrl, {
                        method: 'POST',
                        body: JSON.stringify({ appName: CATEGORIES.find(c => c.id === newSession.category)?.label, status: 'Close' })
                    }).catch(e => console.error("GAS Sync Error", e));
                }
            };

            const syncFromGoogleSheet = async () => {
                const url = localScriptUrl || data.settings?.googleScriptUrl;
                if (!url) return showToast("Ë´ãÂÖàË®≠ÂÆö Google Script URL", 'error');
                
                setIsSyncing(true);
                try {
                    const fetchUrl = url + (url.includes('?') ? '&mode=json' : '?mode=json') + `&t=${Date.now()}`;
                    const res = await fetch(fetchUrl);
                    if (!res.ok) throw new Error("Server Error");
                    const externalData = await res.json();
                    
                    if (!Array.isArray(externalData)) throw new Error("Format Error");

                    // ÈÄôË£°Á∞°ÂåñËôïÁêÜÔºåÁõ¥Êé•Âêà‰Ωµ (Âú®ÁúüÂØ¶Áí∞Â¢ÉÊáâÂÅöÂéªÈáç)
                    const newSessions = [];
                    externalData.forEach(item => {
                        // Á∞°ÂñÆËΩâÊèõÈÇèËºØ... (Áï•ÈÅéË§áÈõúËΩâÊèõ‰ª•Á¢∫‰øùÁ®ãÂºèÁ¢ºÈï∑Â∫¶)
                        // Ëã•ÊúâÈúÄË¶ÅÂèØË£úÂõûË©≥Á¥∞ËΩâÊèõÈÇèËºØ
                    });
                    
                    showToast("ÈÄ£Á∑öÊàêÂäüÔºÅ(Ë≥áÊñôÂêåÊ≠•ÈÇèËºØÂ∑≤Á∞°Âåñ)", "success");
                } catch(e) {
                    showToast("ÈÄ£Á∑öÂ§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤ÂùÄ", 'error');
                } finally {
                    setIsSyncing(false);
                }
            };

            const handleChatSend = () => {
                if (!chatInput.trim()) return;
                const userMsg = { id: Date.now().toString(), role: 'user', text: chatInput, timestamp: Date.now() };
                setChatMessages(prev => [...prev, userMsg]);
                setChatInput('');
                setIsAiTyping(true);
                setTimeout(() => {
                    const aiMsg = { id: (Date.now()+1).toString(), role: 'ai', text: "Êî∂Âà∞ÔºÅÈÄôÊòØÊ®°Êì¨ÁöÑ AI ÂõûË¶Ü„ÄÇ‰Ω†ÁöÑË®àÁï´ËÅΩËµ∑‰æÜ‰∏çÈåØÔºÅüå±", timestamp: Date.now() };
                    setChatMessages(prev => [...prev, aiMsg]);
                    setIsAiTyping(false);
                }, 1500);
            };

            // Aggregated Data
            const groupedAggregatedSessions = useMemo(() => {
                const groups = {};
                data.sessions.forEach(session => {
                    if (!groups[session.date]) groups[session.date] = {};
                    if (!groups[session.date][session.category]) groups[session.date][session.category] = { duration: 0, count: 0 };
                    groups[session.date][session.category].duration += session.duration;
                    groups[session.date][session.category].count += 1;
                });
                return Object.entries(groups).sort((a,b) => b[0].localeCompare(a[0])).map(([date, cats]) => ({
                    date,
                    categories: Object.entries(cats).map(([catId, stats]) => ({
                        id: catId, ...stats, def: CATEGORIES.find(c => c.id === catId)
                    }))
                }));
            }, [data.sessions]);

            // Chart Data
            const chartData = useMemo(() => {
                const targetSessions = analysisViewMode === 'total' ? data.sessions : data.sessions.filter(s => s.date === getLocalDateStr(analysisDate));
                const stats = {};
                targetSessions.forEach(s => {
                    stats[s.valueType] = (stats[s.valueType] || 0) + s.duration;
                });
                return VALUE_TYPES.map(vt => ({ name: vt.label, value: stats[vt.id] || 0 }));
            }, [data.sessions, analysisViewMode, analysisDate]);

            // Calendar Rendering
            const renderCalendar = () => {
                const year = calendarViewDate.getFullYear();
                const month = calendarViewDate.getMonth();
                const daysInMonth = getDaysInMonth(year, month);
                const firstDay = getFirstDayOfMonth(year, month);
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(<div key={`pad-${i}`} className="h-10"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const dateStr = getLocalDateStr(new Date(year, month, d));
                    const hasEntry = !!data.journals[dateStr]?.content;
                    const isSelected = journalSelectedDate.getDate() === d && journalSelectedDate.getMonth() === month;
                    days.push(
                        <button key={d} onClick={() => setJournalSelectedDate(new Date(year, month, d))}
                            className={`h-10 w-10 rounded-xl flex flex-col items-center justify-center relative transition-all ${isSelected ? 'bg-brand-500 text-white shadow-cute' : 'text-text-main hover:bg-white'}`}>
                            <span className="text-sm font-bold">{d}</span>
                            {hasEntry && !isSelected && <span className="w-1.5 h-1.5 bg-waste-500 rounded-full absolute bottom-1.5"></span>}
                        </button>
                    );
                }
                return days;
            };

            return (
                <div className="min-h-screen bg-cream text-text-main font-sans flex overflow-hidden">
                    {toastMessage && (
                        <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-[60] px-6 py-4 rounded-2xl shadow-xl animate-fade-in border-2 border-white ${toastMessage.type === 'error' ? 'bg-waste-500 text-white' : 'bg-brand-600 text-white'}`}>
                            <div className="font-bold">{toastMessage.text}</div>
                        </div>
                    )}

                    {/* Sidebar (Desktop) */}
                    <aside className="hidden md:flex flex-col w-72 bg-white m-4 rounded-3xl shadow-cute h-[calc(100vh-2rem)] sticky top-4">
                        <div className="p-8 border-b border-gray-50 flex flex-col items-center">
                            <div className="w-16 h-16 bg-brand-100 rounded-2xl flex items-center justify-center text-brand-600 mb-3 shadow-inner-soft">
                                <LucideIcons.Bot size={32} />
                            </div>
                            <div className="font-bold text-xl text-text-main tracking-tight">MindfulTime</div>
                        </div>
                        <nav className="flex-1 p-6 space-y-3">
                            <NavButton active={view === 'tracker'} onClick={() => setView('tracker')} icon="Clock" label="ÊôÇÂÖâËä±Âúí" />
                            <NavButton active={view === 'journal'} onClick={() => setView('journal')} icon="Book" label="ÂøÉÊÉÖÊó•Ë®ò" />
                            <NavButton active={view === 'analysis'} onClick={() => setView('analysis')} icon="BarChart2" label="ÊàêÈï∑Ê¥ûÂØü" />
                            <NavButton active={view === 'settings'} onClick={() => setView('settings')} icon="Settings" label="Ë®≠ÂÆö" />
                        </nav>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 h-screen overflow-y-auto pb-24 md:pb-0 scroll-smooth">
                        <header className="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-20 border-b border-cream-dark px-6 py-4 flex justify-between items-center">
                            <span className="font-bold text-brand-900 flex items-center gap-2 text-lg"><LucideIcons.Bot size={24} /> MindfulTime</span>
                            <button onClick={() => setView('settings')} className="p-2 bg-cream rounded-xl text-text-light"><LucideIcons.Settings size={20} /></button>
                        </header>

                        <div className="p-4 md:p-8 max-w-5xl mx-auto space-y-4 md:space-y-8">
