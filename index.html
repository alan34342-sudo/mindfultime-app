        const IconByName = ({ name, className, size }) => {
            const Component = Icons[name] || Icons.HelpCircle;
            return <Component className={className} size={size} />;
        };

        // --- 2. 內建手刻圓餅圖 (百分比位置修正) ---
        const DonutChart = ({ data }) => {
            const total = data.reduce((acc, cur) => acc + cur.value, 0);
            if (total === 0) return <div className="flex h-full items-center justify-center text-gray-300 font-bold">尚無數據</div>;

            let cumulativePercent = 0;
            const size = 220; const center = size / 2; const radius = 80; const strokeWidth = 20; const circumference = 2 * Math.PI * radius;
            const textRadius = radius; // 文字壓在圓環上

            return (
                <div className="relative flex justify-center items-center">
                    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`}>
                        <circle cx={center} cy={center} r={radius} fill="none" stroke="#F3F4F6" strokeWidth={strokeWidth} opacity="0.3" />
                        {data.map((item, index) => {
                            const percent = item.value / total;
                            if (percent === 0) return null;
                            const startAngle = (cumulativePercent * 360) - 90;
                            const angle = percent * 360;
                            const midAngle = startAngle + angle / 2;
                            const strokeDasharray = `${percent * circumference} ${circumference}`;
                            const strokeDashoffset = -cumulativePercent * circumference;

                            const radian = (midAngle * Math.PI) / 180;
                            const textX = center + textRadius * Math.cos(radian);
                            const textY = center + textRadius * Math.sin(radian);

                            cumulativePercent += percent;

                            if (percent >= 0.99) {
                                return (
                                    <g key={index}>
                                        <circle cx={center} cy={center} r={radius} fill="none" stroke={item.color} strokeWidth={strokeWidth} />
                                        <text x={center} y={center + radius + 35} textAnchor="middle" className="fill-text-light text-xs font-bold">100%</text>
                                    </g>
                                );
                            }

                            return (
                                <g key={index}>
                                    <circle cx={center} cy={center} r={radius} fill="none" stroke={item.color} strokeWidth={strokeWidth} strokeDasharray={strokeDasharray} strokeDashoffset={strokeDashoffset} transform={`rotate(-90 ${center} ${center})`} className="transition-all duration-1000 ease-out" />
                                    {percent > 0.05 && (
                                        <text x={textX} y={textY} textAnchor="middle" dominantBaseline="central" className="fill-white text-xs font-extrabold font-mono" style={{ textShadow: '0px 0px 3px rgba(0,0,0,0.5)' }}>
                                            {Math.round(percent * 100)}%
                                        </text>
                                    )}
                                </g>
                            );
                        })}
                    </svg>
                    <div className="absolute text-center pointer-events-none">
                        <div className="text-3xl font-extrabold text-text-main leading-none">{Math.round(total/60*10)/10}</div>
                        <div className="text-xs text-text-light font-bold mt-1">小時</div>
                    </div>
                </div>
            );
        };

            return (

            others: [{ key: 'activity', label: '內容', type: 'text' }]
        };

        const CATEGORIES = [
          { id: 'ai', label: 'AI 工具', icon: 'Bot',
